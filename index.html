<!DOCTYPE html>
<html>
    <head>
        <title>Test work</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.3.0/css/bootstrap-slider.min.css" rel="stylesheet" />    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link href="css/slider.css" rel="stylesheet">

    </head>
    <body>
        <div id="background">  
            <div class="show row">
                <div class="button col-md-12">                 
                    <svg id="ok" xmlns="http://www.w3.org/2000/svg" width="60" height="62" 
                        viewBox="0 0 30 32">
                        <circle cx="12" cy="12" r="8" />
                        <path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" fill="currentColor"/>
                    </svg>
                    <svg id="plus" xmlns="http://www.w3.org/2000/svg" width="60" height="62" 
                        viewBox="0 0 30 32">
                        <circle cx="12" cy="12" r="7" />
                        <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" fill="currentColor"/>
                    </svg>
                </div>   

                <div class="row slider1">
                    <div class="col-md-5 col-md-offset-1"> 
                        <div id="text">
                            <span>Text1</span>
                        </div>  
                    </div>
                    <div class="col-md-5 col-md-offset-1"> 
                        <div id="value1">
                            <span id="ex1CurrentSliderValLabel"><span id="ex1SliderVal"></span></span>
                        </div>  
                    </div>
                </div>
                <div class="ex1 col-md-12"> 
                    <input id="ex1"
                            type="text"
                            data-slider-id='ex1Slider'
                            name="somename"
                            data-provide="slider"    
                            data-slider-min="0"
                            data-slider-max="400"
                            data-slider-step="1"
                            data-slider-value="200"
                            data-slider-tooltip="hide">
                </div>

                <div class="row slider2">
                    <div class="col-md-5 col-md-offset-1"> 
                        <div id="text">
                            <span>Text2</span>
                        </div>  
                    </div>
                    <div class="col-md-5 col-md-offset-1"> 
                        <div id="value2">
                            <span id="ex1CurrentSliderValLabel"><span id="ex2SliderVal"></span></span>
                        </div>  
                    </div>
                </div>
                <div class="ex2 col-md-12"> 
                    <input id="ex2"
                            type="text"
                            data-slider-id='ex1Slider'
                            name="somename"
                            data-provide="slider"    
                            data-slider-min="0"
                            data-slider-max="4000"
                            data-slider-step="1"
                            data-slider-value="2000"
                            data-slider-tooltip="hide">
                </div> 
            </div>
        </div>   
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.3.0/bootstrap-slider.min.js"></script>  
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/slider.js"></script>
    </body>
</html>
